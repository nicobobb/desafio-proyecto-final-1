<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Proyecto Final (1º Parte) - Nicolás Bobb</title>
        <link rel="stylesheet" href="../sass/main.css" />
    </head>
    <body>
        <header class="header">
            <div class="header__logoContainer bg-primary">
                <a href="./index.html"
                    ><img
                        class="logoContainer__logo w-30"
                        src="/images/logo-toys.png"
                        alt="Logo"
                /></a>
            </div>
            <nav class="nav__container d-md-flex">
                <ul class="menu__list w-md-70">
                    <li><a href="./alta.html">Alta</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                    <li><a href="./nosotros.html">Nosotros</a></li>
                </ul>
                <div class="search__container">
                    <input
                        type="text"
                        placeholder="Buscar..."
                        name="search"
                        class="border-primary"
                    />
                </div>
            </nav>
        </header>
        <section class="hero__alta hx-500">
            <h3 class="hero__h3">Alta de productos</h3>
        </section>
        <section class="form__section">
            <form
                id="uploadForm"
                onsubmit="onSubmitProduct(event)"
                class="form__container w-90"
            >
                <input
                    id="name"
                    placeholder="Nombre"
                    type="text"
                    name="nombre"
                    class="border-primary w-90 form__input"
                    required
                />

                <p id="nameError" class="input-msg-error"></p>
                <input
                    id="price"
                    placeholder="Precio"
                    type="number"
                    name="precio"
                    class="border-primary w-90 form__input"
                    required
                />
                <p id="priceError" class="input-msg-error"></p>
                <input
                    id="stock"
                    placeholder="Stock"
                    type="number"
                    name="stock"
                    class="border-primary w-90 form__input"
                    required
                    min="0"
                />
                <p id="stockError" class="input-msg-error"></p>
                <input
                    id="brand"
                    placeholder="Marca"
                    type="text"
                    name="marca"
                    class="border-primary w-90 form__input"
                    maxlength="20"
                />
                <p id="brandError" class="input-msg-error"></p>
                <input
                    id="category"
                    placeholder="Categoría"
                    type="text"
                    name="categoria"
                    class="border-primary w-90 form__input"
                    required
                />
                <p id="categoryError" class="input-msg-error"></p>
                <input
                    id="shortDescription"
                    placeholder="Descripción corta"
                    type="text"
                    name="descripcionCorta"
                    class="border-primary w-90 form__input"
                    required
                    maxlength="120"
                />
                <p id="shortDescriptionError" class="input-msg-error"></p>
                <textarea
                    id="longDescription"
                    placeholder="Descripción larga"
                    type="text"
                    name="descripcionLarga"
                    class="border-primary w-90 form__input"
                    maxlength="400"
                    rows="8"
                ></textarea>
                <div class="form__div w-90">
                    <label for="freeDeliver" class="wx-120"
                        >Envío sin cargo</label
                    >
                    <input
                        id="freeDeliver"
                        type="checkbox"
                        name="envio"
                        class="border-primary form__input"
                    />
                </div>
                <input
                    id="ageFrom"
                    placeholder="Edad desde"
                    type="number"
                    name="edadDesde"
                    class="border-primary w-90 form__input"
                    min="0"
                />
                <p id="ageFromError" class="input-msg-error"></p>
                <input
                    id="ageTo"
                    placeholder="Edad hasta"
                    type="number"
                    name="edadHasta"
                    class="border-primary w-90 form__input"
                    min="1"
                />
                <p id="ageToError" class="input-msg-error"></p>
                <input
                    id="photo"
                    type="file"
                    name="foto"
                    class="border-primary w-90 form__input"
                    required
                />
                <p id="photoError" class="input-msg-error"></p>
                <button class="btn w-100 border-secondary form__button">
                    Enviar
                </button>
            </form>
        </section>
        <footer class="footer__container">
            <div class="footer__info">
                <div class="footer__social wx-300">
                    <h3 class="social__title wx-300">
                        Seguinos en nuestras redes!
                    </h3>
                    <div class="social__iconContainer wx-300">
                        <span class="social__icon"
                            ><a href="#"
                                ><i class="fa-brands fa-instagram"></i></a
                        ></span>
                        <span class="social__icon"
                            ><a href="#"
                                ><i class="fa-brands fa-whatsapp"></i></a
                        ></span>
                    </div>
                </div>
                <div class="footer__data wx-300">
                    <p>Todos los juguetes al alcance de tu bolsillo.</p>
                    <p>Envíos a todo el país.</p>
                    <p>Descuentos y cuotas sin interés.</p>
                </div>
            </div>
            <div class="footer__copyright color-light">
                <p>© Juguetería Toys 2000-2024.</p>
            </div>
        </footer>
        <script src="/js/toast.js"></script>
        <script src="/js/validations.js"></script>
        <script src="/js/upload.js"></script>
    </body>
</html>

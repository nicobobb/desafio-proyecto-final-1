<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Proyecto Final (1º Parte) - Nicolás Bobb</title>
        <link rel="stylesheet" href="../sass/main.css" />
    </head>
    <body>
        <header class="header">
            <div class="header__logoContainer bg-primary">
                <a href="./index.html"
                    ><img
                        class="logoContainer__logo w-30"
                        src="/images/logo-toys.png"
                        alt="Logo"
                /></a>
            </div>
            <nav class="nav__container d-md-flex">
                <ul class="menu__list w-md-70">
                    <li><a href="./alta.html">Alta</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                    <li><a href="./nosotros.html">Nosotros</a></li>
                </ul>
                <div class="search__container">
                    <input
                        type="text"
                        placeholder="Buscar..."
                        name="search"
                        class="border-primary"
                    />
                </div>
            </nav>
        </header>
        <section class="hero__contact hx-500">
            <h3 class="hero__h3">Contacto</h3>
        </section>
        <section class="form__section">
            <form
                id="contactForm"
                onsubmit="onSubmitContact(event)"
                class="form__container w-90"
            >
                <input
                    id="name"
                    placeholder="Nombre"
                    type="text"
                    class="border-primary w-90 form__input"
                    required
                />
                <p id="nameError" class="input-msg-error"></p>
                <input
                    id="mail"
                    placeholder="Email"
                    type="text"
                    class="border-primary w-90 form__input"
                    required
                />
                <p id="mailError" class="input-msg-error"></p>
                <textarea
                    id="comment"
                    placeholder="Comentario"
                    cols="30"
                    rows="10"
                    class="border-primary w-90 form__input"
                    required
                ></textarea>
                <p id="commentError" class="input-msg-error"></p>
                <button
                    type="submit"
                    class="btn w-100 border-secondary form__button"
                >
                    Enviar
                </button>
            </form>
        </section>
        <footer class="footer__container">
            <div class="footer__info">
                <div class="footer__social wx-300">
                    <h3 class="social__title wx-300">
                        Seguinos en nuestras redes!
                    </h3>
                    <div class="social__iconContainer wx-300">
                        <span class="social__icon"
                            ><a href="#"
                                ><i class="fa-brands fa-instagram"></i></a
                        ></span>
                        <span class="social__icon"
                            ><a href="#"
                                ><i class="fa-brands fa-whatsapp"></i></a
                        ></span>
                    </div>
                </div>
                <div class="footer__data wx-300">
                    <p>Todos los juguetes al alcance de tu bolsillo.</p>
                    <p>Envíos a todo el país.</p>
                    <p>Descuentos y cuotas sin interés.</p>
                </div>
            </div>
            <div class="footer__copyright color-light">
                <p>© Juguetería Toys 2000-2024.</p>
            </div>
        </footer>
        <script src="/js/toast.js"></script>
        <script src="/js/validations.js"></script>
        <script src="/js/contact.js"></script>
    </body>
</html>
